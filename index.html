<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <form id="add">
        <div class="form-group"> <label for="add1">1st number:</label> <input id="add1" class="form-control" type="text"> </div>
        <div class="form-group"> <label for="add2">2nd number:</label> <input id="add2" class="form-control" type="text"> </div>
        <button type="submit" class="btn btn-info">Add!</button> 
        <div id="output-add"></div>
    </form>
    <br>
    <form id="subtract">
        <div class="form-group"> <label for="subtract1">1st number:</label> <input id="subtract1" class="form-control" type="text"> </div>
        <div class="form-group"> <label for="subtract2">2nd number:</label> <input id="subtract2" class="form-control" type="text"> </div>
        <button type="submit" class="btn btn-info">Subtract!</button> 
        <div id="output-sub"></div>
    </form>
    <form id="multiply">
        <div class="form-group"> <label for="multiply1">1st number:</label> <input id="multiply1" class="form-control" type="text"> </div>
        <div class="form-group"> <label for="multiply2">2nd number:</label> <input id="multiply2" class="form-control" type="text"> </div>
        <button type="submit" class="btn btn-info">multiply!</button> 
        <div id="output-mult"></div>
    </form>
    <form id="divide">
        <div class="form-group"> <label for="divide1">1st number:</label> <input id="divide1" class="form-control" type="text"> </div>
        <div class="form-group"> <label for="divide2">2nd number:</label> <input id="divide2" class="form-control" type="text"> </div>
        <button type="submit" class="btn btn-info">divide!</button> 
        <div id="output-div"></div>
    </form>

</body>
</html>
